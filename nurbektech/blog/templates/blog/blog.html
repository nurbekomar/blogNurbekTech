{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>

<nav class="nav">
    <a class="nav-link active" aria-current="page" href="{% url "blog" %}">All</a>
    {% for c in cats %}
        <a class="nav-link active" aria-current="page" href="{{ c.get_absolute_url }}">{{c.name}}</a>
    {% endfor %}
</nav>

<div class="d-flex flex-row mb-4 flex-wrap justify-content-center">
    {% for p in posts %}
        <div class="p-2 g-col-6">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{p.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="{{p.get_absolute_url}}" class="card-link">Оқу</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
